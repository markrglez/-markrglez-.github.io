<!doctype html>
<html>
  <head>
    <title>Find IP Address</title>
  </head>
  <body>
    <h1>Find IP Address</h1>
    <button onclick="getIpAddress()">Find IP</button>
    <p id="ip-address"></p>
    <script>
      function getIpAddress() {
        fetch('/get_ip_address', { method: 'POST' })
          .then(response => response.text())
          .then(ipAddress => document.getElementById('ip-address').innerText = ipAddress);
      }
    </script>
  </body>
</html>
